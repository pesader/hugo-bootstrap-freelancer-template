{{ define "main" }}
	<div class="container pb-5 px-4 px-md-3" style="max-width: 800px;">
	<div class="row justify-content-md-center">
		<section class="page-section portfolio {{ if .Page.Params.sidebar }} col-lg-10 col-12 {{ end }} " >
			{{ if (ne .Page.Params.Hero "") }}
			{{ $defaultHero := "hero.png" }}
			<img class="card-img-top" src="{{.Permalink}}{{default $defaultHero .Page.Params.Hero}}" alt="">
			{{ end }}
				<!-- Portfolio Section Heading-->
				<h2 class="page-section-heading text-center text-secondary mt-5">{{ .Title  }}</h2>
				 <!-- Icon Divider-->
			<div class="divider-custom m-0">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon"><em class="fas fa-star"></em></div>
				<div class="divider-custom-line"></div>
			</div>
			{{ if isset .Params "tags" -}}
			<div class="row  mb-3 ">
				<div class="col text-center text-nowrap ">
				{{ range $index, $name := sort .Params.tags -}}
					<a class="h4" href={{ (printf "/tags/%s/" $name) | urlize }} title="{{$name | markdownify }}"><span class="badge bg-primary p-2 m-1 ">{{$name | markdownify}}</span></a>
				{{end}}
				</div>

			</div>
			{{ end }}
			
				<div class="row justify-content-left">
					{{ .Content }}
					{{ partial "single-pagination.html" . }}
					
				</div>

			</div>
	</div>
</div>


{{ end }}
