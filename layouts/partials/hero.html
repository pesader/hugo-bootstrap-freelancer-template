{{ if .IsHome }}
<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Avatar Image-->
        <img class="masthead-avatar mb-5" src="/profile.png" alt="" />
        <!-- Masthead Heading-->
        <h1 class="masthead-heading mb-0">{{ .Site.Params.author }}</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><em class="fas fa-star"></em></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">{{ .Site.Params.TagLine }}</p>
    </div>
</header>
{{ else }}
    {{ if and (eq .Kind "page") (or (eq .Section "posts") (eq .Section "projects") (eq .Section "bits")) }}
    <header class="text-white text-center"></header>
    {{ else }}
    <header class="masthead2 text-white text-center"></header>
    {{ end }}
{{ end }}
