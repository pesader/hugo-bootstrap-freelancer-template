{{ $element := first .Site.Params.HomeProjects (where .Site.RegularPages.ByDate.Reverse "Section" "projects") }}

{{ if $element }}
<section class="page-section portfolio pb-5" id="portfolio">
	<div class="container">
		<!-- Portfolio Section Heading-->
		<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Recent Projects</h2>
		<!-- Icon Divider-->
		<div class="divider-custom">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><em class="fas fa-star"></em></div>
			<div class="divider-custom-line"></div>
		</div>
		<!-- Portfolio Grid Items-->
		<div class="row justify-content-center">
			<!-- Portfolio Item 1-->
			{{ $counter := 0 }}
			{{  range $element }}
			{{ $counter = add $counter 1 }}
				<div class="col-md-4">
					<div class="card mb-4">
						<a href="{{.Permalink}}" class="stretched-link">
								<img class="card-img-top" src="{{.Permalink}}{{ default .Page.Params.Hero .Page.Params.Thumbnail}}" alt="Card image cap">
						</a>
						<div class="card-body">
							<h5 class="card-title">{{ .Title }}</h5>
						</div>
					</div>
				  </div>
			{{ end }}
		</div>
		<div class="row justify-content-center py-2">
			<a class="col mx-3 btn btn-primary rounded-pill" href="{{ .Permalink }}projects/" style="max-width: 375px">
				<h5 class="card-title text-uppercase px-5 pt-1 text-white">View all projects</h5>
			</a>
		</div>
	</div>
</section>
{{ end }}
