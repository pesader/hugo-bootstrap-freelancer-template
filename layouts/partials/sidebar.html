<section class="page-section portfolio pb-5" id="posts">
	<div class="container">
	{{ $related := .Site.RegularPages.Related . | first 3 }}

	{{ if $related}}
	<h2 class="page-section-heading text-center text-uppercase text-secondary">Related Posts</h2>
	<!-- Icon Divider-->
	<div class="divider-custom">
		<div class="divider-custom-line"></div>
		<div class="divider-custom-icon"><em class="fas fa-star"></em></div>
		<div class="divider-custom-line"></div>
	</div>
	<div class="container">
		<div class="row justify-content-center">
			<!-- Portfolio Item 1-->
			{{ range first 3  $related }}
			<div class="col-md-4">
				<div class="card mb-4">
					<a href="{{.Permalink}}" class="stretched-link">
						{{ $defaultThumbnail := "thumbnail.png" }}
						<img class="card-img-top" src="{{.Permalink}}{{ default $defaultThumbnail .Page.Params.Thumbnail}}" alt="Card image cap">
					</a>
					<div class="card-body">
						<h5 class="card-title">{{ .Title }}</h5>
					</div>
				</div>
			  </div>
			{{ end }}
		</div>
	</div>
	{{ end }}

	</div>
</section>
