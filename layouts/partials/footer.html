<footer class="footer text-center">
	<div class="container">
		<div class="row">
			<!-- Footer Location-->
			<div class="col-lg-4 mb-5 mb-lg-0">
				<h4 class="text-uppercase footer-header mb-4">Location</h4>
				<p class="lead mb-0">
					{{ .Site.Params.Location.lineone }}
					<br />
					{{ .Site.Params.Location.linetwo }}
				</p>
			</div>
			<!-- Footer Social Icons-->
			<div class="col-lg-4 mb-5 mb-lg-0">




				<h4 class="text-uppercase footer-header mb-4">Around the Web</h4>
				
				{{ range .Site.Params.Social }}
				<a class="btn btn-outline-light btn-social mx-1" href="{{.url}}"
				target="_blank"><em class="{{.icon_pack}} fa-fw fa-{{.icon}}"></em></a>
			  	{{end}}
				  
			</div>
			<!-- Footer About Text-->
			<div class="col-lg-4">
				<h4 class="text-uppercase footer-header mb-4">Get in touch</h4>
				<p class="lead mb-0">
					My inbox is always open! Feel free to contact me on any platform
				</p>
			</div>
		</div>
	</div>
</footer>
